        description: "Якась інформація",
        htmlCode: '<section id="product-block-g" class="bg-black p-6 sm:p-12 shadow-2xl rounded-2xl text-white"><h2 class="text-3xl font-extrabold text-center mb-12 text-gray-100">Оберіть Свій Стиль та Матеріал</h2><!-- Контейнер для Showcase: два великі стовпці з акцентом на зображення --><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><!-- Колонка 1: Колір "Опівнічне Небо" --><div class="flex flex-col rounded-xl overflow-hidden shadow-2xl bg-gray-900 transition-transform duration-300 hover:scale-[1.02]"><img src="https://placehold.co/600x400/1e293b/94a3b8?text=Midnight+Sky+Edition" alt="[Зображення видання \'Опівнічне Небо\']" class="w-full h-auto object-cover aspect-video"><div class="p-6"><h3 class="text-2xl font-bold text-sky-400 mb-2">Опівнічне Небо (Алюміній)</h3><p class="text-gray-400 text-sm">Елегантний та стриманий темно-синій колір. Корпус з авіаційного алюмінію, анодованого для стійкості до подряпин. Ідеально підходить для професійного середовища.</p><div class="mt-4 flex items-center space-x-2"><span class="inline-block w-6 h-6 rounded-full bg-slate-800 border-2 border-sky-400"></span><span class="text-sm font-medium text-gray-300">В наявності</span></div></div></div><!-- Колонка 2: Колір "Сяюче Золото" --><div class="flex flex-col rounded-xl overflow-hidden shadow-2xl bg-gray-900 transition-transform duration-300 hover:scale-[1.02]"><img src="https://placehold.co/600x400/f59e0b/ffffff?text=Radiant+Gold+Edition" alt="[Зображення видання \'Сяюче Золото\']" class="w-full h-auto object-cover aspect-video"><div class="p-6"><h3 class="text-2xl font-bold text-yellow-300 mb-2">Сяюче Золото (Композит)</h3><p class="text-gray-400 text-sm">Розкішний золотий відтінок, створений з високоміцного полімерного композиту з матовим покриттям. Найкращий вибір для тих, хто цінує сміливість та індивідуальність.</p><div class="mt-4 flex items-center space-x-2"><span class="inline-block w-6 h-6 rounded-full bg-yellow-600 border-2 border-yellow-300"></span><span class="tex     function updateVisual(rowNumber) {
      const editor = document.getElementById(`code-editor-${rowNumber}`);
      const visual = document.getElementById(`visual-${rowNumber}`);
      visual.innerHTML = editor.value;
    }
    const container = document.getElementById('components-container');
    componentsData.forEach((component, index) => {
      const rowNumber = index + 1;
      const rowHtml = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 p-6 bg-white rounded-3xl shadow-xl transition hover:shadow-2xl border border-gray-200 lg:items-stretch">
                    
                    <!-- Рядок N -->
                    <div class="lg:col-span-12 mb-4 border-b pb-2">
                        <span class="row-number text-2xl">Рядок ${rowNumber}</span>
                    </div>

                    <!-- 1. Опис (Description) - col-span-2 -->
                    <div class="lg:col-span-2">
                        <h3 class="text-xl font-semibold mb-3 text-gray-900">Опис</h3>
                        <p class="text-gray-600">${component.description}</p>
                    </div>

                    <!-- 2. Відображення / Візуал (Visual) - col-span-8 -->
                    <!-- Цей блок буде визначати висоту рядка -->
                    <div class="lg:col-span-8 flex items-center justify-center p-4 border border-indigo-200 bg-indigo-50 rounded-lg min-h-[250px] transition duration-300">
                        <div id="visual-${rowNumber}" class="visual-output w-full flex justify-center">
                            <!-- Початкове відображення компонента -->
                            ${component.htmlCode}
                        </div>
                    </div>

                    <!-- 3. Код HTML/CSS (Live Editor) - col-span-2 -->
                    <!-- Клас h-full тут критичний: він змушує контейнер коду зайняти всю доступну висоту, визначену візуальним блоком. -->
                    <div class="lg:col-span-2 flex flex-col h-full"> 
                        <h3 class="text-xl font-semibold mb-3 text-gray-900">Код HTML/CSS (Live Editor)</h3>
                        <!-- Використовуємо h-full для textarea і overflow-y-auto для прокрутки, якщо код задовгий -->
                        <textarea 
                            id="code-editor-${rowNumber}" 
                            class="w-full h-full min-h-[200px] font-mono text-sm p-3 bg-gray-900 text-green-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 overflow-y-auto"
                            oninput="updateVisual(${rowNumber})"
                        >${component.htmlCode}</textarea>
                    </div>
                </div>
            `;
      container.insertAdjacentHTML('beforeend', rowHtml);
      updateVisual(rowNumber);
    });
    window.onload = function() {
      componentsData.forEach((_, index) => {
        const rowNumber = index + 1;
        updateVisual(rowNumber);
      });
    };
  </script>
